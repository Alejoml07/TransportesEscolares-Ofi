{%extends "transportes/base.html"%}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
</head>
<body>
    {%block contenedor%}
    <h3>Editar Usuario</h3>
    <form action="{%url 'transportes:actualizarUsuario'%}" method="post">
        {%csrf_token%}
        <input type="hidden" name="id" value="{{ cliente.id }}"/>
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="" value="{{ cliente.nombre }}" name="nombre">
        </div>
        <div class="mb-3 mt-3">
            <label for="" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="" value="{{ cliente.apellido }}" name="apellido">
          </div>

          <div class="mb-3 mt-3">
            <label>Usuario</label>
            <input type="text" class="form-control" id="" value="{{ cliente.usuario }}" name="usuario">
          </div>
            <input type="hidden" class="form-control" id="" value="{{ cliente.clave }}" name="clave">
          <div class="mb-3 mt-3">
            <label>Rol</label>
            <select value="{{ cliente.rol }}" name="rol" class="form-control">
                <option >Seleccione</option>
                <option value="P">Proveedor</option>
                <option value="C" >Cliente</option>
            </select>
          </div>
          <div class="mb-3 mt-3">
            <label for="" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="email" value="{{ cliente.correo }}" name="correo">
          </div>
          <div class="mb-3 mt-3">
            <label for="" class="form-label">Direccion:</label>
            <input type="text" class="form-control" id="" value="{{ cliente.direccion }}" name="direccion">
          </div>
          <div class="mb-3 mt-3">
            <label for="" class="form-label">Documento:</label>
            <input type="number" class="form-control" id="" value="{{ cliente.documento }}" name="documento">
          </div>
          <div class="mb-3 mt-3">
            <label for="" class="form-label">Fecha de Nacimiento:</label>
            <input  type="date" class="form-control" id=""  value="{{ cliente.fecha_nacimiento|date:'Y-m-d' }}"  name="fecha_nacimiento">
          </div>
          
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      {%endblock%}
      
</body>
</html>
